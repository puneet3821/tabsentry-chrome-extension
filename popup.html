<!DOCTYPE html>
<html>
<head>
  <title>ZenTabs</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
    }
    #warning {
      color: red;
      font-weight: bold;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="warning"></div>
  <div id="snooze-buttons" style="display: none;">
    <button data-snooze="10">Snooze 10m</button>
    <button data-snooze="30">Snooze 30m</button>
    <button data-snooze="60">Snooze 1h</button>
    <button data-snooze="1440">Snooze 1 Day</button>
  </div>
  <ul id="tab-list"></ul>
  <script type="module" src="popup.js"></script>
</body>
</html>
