<!DOCTYPE html>
<html>
<head>
  <title>TabSentry Options</title>
  <link rel="stylesheet" href="../../css/theme.css">
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    .settings-group {
      margin-bottom: 20px;
    }
    .setting {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .setting label {
      margin-left: 5px;
    }
    #tabLimit {
      width: 60px;
      margin-left: 10px;
    }
    .actions {
      display: flex;
      align-items: center;
    }
    #save {
      padding: 8px 15px;
      font-weight: bold;
    }
    #save:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #status {
      margin-left: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>TabSentry Settings</h1>

  <div class="settings-group">
    <div class="setting">
      <label for="tabLimit">Set Tab Limit:</label>
      <input type="number" id="tabLimit" min="1">
    </div>
    <div class="setting">
      <input type="checkbox" id="intrusiveMode">
      <label for="intrusiveMode">Enable Intrusive Mode</label>
    </div>
    <div class="setting">
      <input type="checkbox" id="nightMode">
      <label for="nightMode">Enable Night Mode</label>
    </div>
  </div>

  <div class="actions">
    <button id="save" disabled>Save Settings</button>
    <p id="status"></p>
  </div>

  <script src="options.js"></script>

  <div class="option-item" style="margin-top: 20px; text-align: center;">
    <a href="../welcome/welcome.html" target="_blank" id="welcomeLink" class="icon-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
      <span>View Welcome Guide</span>
    </a>
  </div>
</body>
</html>
