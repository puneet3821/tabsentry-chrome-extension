<!DOCTYPE html>
<html>
<head>
  <title>ZenTabs Options</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <h1>ZenTabs Settings</h1>
  <label for="tabLimit">Set Tab Limit:</label>
  <input type="number" id="tabLimit" min="1">
  <button id="save">Save</button>
  <p id="status"></p>

  <div>
    <input type="checkbox" id="intrusiveMode">
    <label for="intrusiveMode">Enable Intrusive Mode (opens a new tab when limit is reached)</label>
  </div>

  <div>
    <input type="checkbox" id="nightMode">
    <label for="nightMode">Enable Night Mode</label>
  </div>

  <script src="options.js"></script>
</body>
</html>
