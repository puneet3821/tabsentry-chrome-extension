<!DOCTYPE html>
<html>
<head>
  <title>TabSentry Options</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    .settings-group {
      margin-bottom: 20px;
    }
    .setting {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .setting label {
      margin-left: 5px;
    }
    #tabLimit {
      width: 60px;
      margin-left: 10px;
    }
    .actions {
      display: flex;
      align-items: center;
    }
    #save {
      padding: 8px 15px;
      font-weight: bold;
    }
    #save:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #status {
      margin-left: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>TabSentry Settings</h1>

  <div class="settings-group">
    <div class="setting">
      <label for="tabLimit">Set Tab Limit:</label>
      <input type="number" id="tabLimit" min="1">
    </div>
    <div class="setting">
      <input type="checkbox" id="intrusiveMode">
      <label for="intrusiveMode">Enable Intrusive Mode</label>
    </div>
    <div class="setting">
      <input type="checkbox" id="nightMode">
      <label for="nightMode">Enable Night Mode</label>
    </div>
  </div>

  <div class="actions">
    <button id="save" disabled>Save Settings</button>
    <p id="status"></p>
  </div>

  <script src="options.js"></script>
</body>
</html>
